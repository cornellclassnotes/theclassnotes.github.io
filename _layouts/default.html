<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} / {{ site.name }}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="container">
          <div class="site">
            <div class="header">
              {% include logo.html %}
              {% include navigation.html %}
            </div>

            <div class="content-container">
              {% include sidebar.html %}
              <div class="content">
                {{ content }}
              </div>
            </div>

            <div class="footer">
              <div class="contact">
                <p>
                  {{ site.name }}<br />
                  {{ site.tagline }}<br />
                  <a href="mailto:{{ site.email }}">
                    {{ site.email }}
                  </a>
                </p>
              </div>
              <div class="contact">
                <p>
                  <a href="{{ site.twitter.link }}">
                    twitter.com/{{ site.twitter.name }}
                  </a><br />
                  <a href="{{ site.facebook.link }}">
                    facebook.com/{{ site.facebook.name }}
                  </a><br />
                  <a href="{{ site.youtube.link }}">
                    youtube.com/{{ site.youtube.name }}
                  </a><br />
                </p>
              </div>
            </div>
          </div>
        </div> <!-- /container -->

    </body>
</html>
