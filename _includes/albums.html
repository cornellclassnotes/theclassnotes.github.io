{% for album in site.albums %}

<img src="/images/albums/{{ album.picture }}">

<h3>{{ album.name }}</h3>
<p>{{ album.blurb }}</p>

<table class="album-tracks {{ album.name }}">
{% tablerow track in album.tracks cols:2 %}
  <strong>{{ tablerowloop.index }}. {{ track.title }} - {{ track.soloist }}</strong>
  <br/>
  Orig: {{ track.opb }}
{% endtablerow %}
</table>

{% endfor %}
